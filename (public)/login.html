<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="css/main/componentes/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <div id="navbar-container"></div>
  </header>

  <main>
    <!-- Formulario de login -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required minlength="6">
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="text-center mt-3">
          <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registroModal">¿No tienes cuenta?
            Regístrate</button>
        </div>

        <div class="mt-3 text-center">
          <a href="index.html" class="text-decoration-none">Volver al inicio</a>
        </div>
      </div>
    </div>

    <!-- Modal Registro -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title">Registro de Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="registro-form">
            <div class="modal-body">
              <div class="mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="mb-2">
                <label for="correo-registro" class="form-label">Correo</label>
                <input type="email" id="correo-registro" class="form-control" required>
              </div>
              <div class="mb-2">
                <label for="contraseña-registro" class="form-label">Contraseña</label>
                <input type="password" id="contraseña-registro" class="form-control" required minlength="6">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Registrarme</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div id="footer-container"></div>
  </footer>

  <!-- JS scripts -->
  <script src="logica.js"></script>
  <script src="registro.js"></script>
  <script src="login.js"></script>

</body>

</html>
